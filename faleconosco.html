<body>
    <header>
        <div id ="container">
            <a href="index.html"><img src="img/Logo.svg" alt="Logotipo do FreeDesigners"></a>
            <nav class="menu">
                <ul>
                    <li><a href="">Blog</a></li>

        </div>
    </header>
</body>

<body>
    
    <main>
        <div id="main-container">
            <h1>Preencha o Formulário</h1>
            
            <form action="index.html">
                <div class="form-container">
                    <label for = "nome" class="form-label">Nome Completo: </label>
                    <input 
                    type="text" 
                    name = "nome" 
                    class="form-control" 
                    placeholder = "ex: David Meira Viana" />
                    <span class ="tip">Preencha com seu nome completo, evitando abreviações.</span>
                    <span class = "nome msg-error">O nome só deve conter ter letras</span>
                </div>
                
                <div class="form-container">
                    <label for = "email" class="form-label">E-mail: </label>
                    <input 
                    type="email" 
                    name = "email" 
                    class="form-control" 
                    placeholder = "ex: david.viana@germinare.org.br"/>
                    <span class = "email msg-error">O email digitado não é válido</span>
                </div>
                
                <div class="form-container">
                    <label for = "nome" class="form-label">Observações: </label>
                    <textarea id="caixa"
                        type="observacoes" 
                        name = "observacoes" 
                        class="form-control" 
                        placeholder = "ex: Profissões e experiências anteriores" ></textarea>
                    </div>
                    
                    <div class="btn-container">
                        <button class="btn btn-secundary">Limpar</button>
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <script src="scripts/faleconosco.js" type="text/javascript"></script>
    </body>
</html>
